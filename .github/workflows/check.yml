name: Python code checks

on:
  push:
  workflow_dispatch:

jobs:
  bandit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3

      - name: Install bandit
        run: |
          python -m pip install bandit

      - name: Run bandit scan
        run: |
          bandit -r activity_py

  black:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3

      - name: Install black
        run: |
          python -m pip install black

      - name: Run black
        run: |
          black --check .

  ruff:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3

    - name: Install ruff
      run: |
        python -m pip install ruff

    - name: Run ruff
      run: |
        ruff -c .
